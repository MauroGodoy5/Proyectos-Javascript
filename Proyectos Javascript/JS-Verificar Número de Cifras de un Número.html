<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var numero;
        numero=prompt("ingrese un valor ");
        numero=parseInt(numero);
        if(numero<10){
            document.write("este numero es de una cifra")
        }
        else if(numero<100){
            document.write("este numero es de dos cifras")
        }
        else if(numero<1000){
            document.write("este numero es de tres cifras")
        }
        else{
            document.write("Error ingrese un numero de hasta tres cifras")
        }
    </script>
</body>
</html>

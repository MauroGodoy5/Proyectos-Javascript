<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1;
        while(x<=500){
            x++;
            if(x %8 ===0){
                document.write(x+"-");
            }
        }
        document.write("multiplos de 8 hasta el 500");
        document.write("<br>");
    </script>
</body>
</html>

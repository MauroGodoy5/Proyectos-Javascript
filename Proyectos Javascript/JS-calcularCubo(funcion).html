<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function cubo()
    {
    var x1=parseInt(document.form1.text1.value);
    
    var c= Math.pow(x1,3);
    alert("Su suma es:"+c);
    }
</script>
<FORM NAME="form1">
    <INPUT TYPE="text" NAME="text1">
    
    <INPUT TYPE="button" ONCLICK="cubo()" VALUE="cubo">
   </FORM>  
</body>
</html>

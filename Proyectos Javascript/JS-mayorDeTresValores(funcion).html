<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mayordeellos(x1,x2,x3)
    {
        if (x1>x2 && x1>x3)
        {
            return x1;
        }
        else
            {
                if (x2>x3 && x2>x1)
                {
                return x2;
                }
                else
                {
                    return x3;
                }
            } 
    }
    var valor1;
    var valor2;
    var valor3;
    valor1=prompt("ingrese un valor: ");
    valor1=parseInt(valor1);
    valor2=prompt("ingrese un valor: ");
    valor2=parseInt(valor2);
    valor3=prompt("ingrese un valor: ");
    valor3=parseInt(valor3);
    var mayo;
    mayo=mayordeellos(valor1,valor2,valor3);
    document.write("los valores ingresados fueron: "+valor1+","+valor2+","+valor3);
    document.write("<br>"); 
    document.write("el mayor es: "+mayo);
    </script>
</body>
</html>

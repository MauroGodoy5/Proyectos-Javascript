<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var valor1;
    var valor2;
    valor1=prompt("ingrese primer numero:","");
    valor1=parseInt(valor1);
    valor2=prompt("ingrese el segundo numero:","");
    valor2=parseInt(valor2);
    document.write("los dos valores ingresados son:"+valor1+"-"+valor2)
    document.write("<br>"); 

    if(valor1>valor2){
        var suma=parseInt(valor1)+parseInt(valor2);
        var resta=parseInt(valor1)-parseInt(valor2);
        document.write("la suma es: "+suma);
        document.write("<br>"); 
        document.write("la diferencia es: "+resta);
    }
    else
    {
        var producto=valor1*valor2;
        document.write("el producto es: "+producto);
        document.write("<br>"); 
        var division= valor1/valor2;
        document.write("la division es: "+division);
    }

    </script>
</body>
</html>

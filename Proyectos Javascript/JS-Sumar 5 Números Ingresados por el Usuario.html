<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1;
        var suma=0;
        var valor;
        while(x<=5){
            valor=prompt("ingrese el valor: ");
            valor=parseInt(valor);
            suma=suma+valor;
            x=x+1;
        }
        document.write("La suma es :"+suma);
        var prom=suma/5;
        document.write("el promedio es: "+prom);

    </script>
</body>
</html>

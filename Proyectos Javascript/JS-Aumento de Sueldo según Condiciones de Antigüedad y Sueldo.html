<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sueldo,antiguedad;
        sueldo=prompt("INGRESE SU SUELDO: ");
        sueldo=parseFloat(sueldo);
        antiguedad=prompt("INGRESE SU ANTIGUEDAD: ");
        antiguedad=parseInt(antiguedad);
        document.write("Sueldo actual:"+sueldo); 
        document.write("<br>");
        var aumento;
            
        if(sueldo<500 && antiguedad>=10)
            {
            aumento=sueldo*0.20;
            sueldo=sueldo+aumento;
            }
        else
        {
            if(sueldo<500 && antiguedad<=10)
            {
                aumento=sueldo*0.05;
                sueldo=sueldo+aumento;
            }
        }
        document.write("su sueldo es: "+sueldo);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var valor1,valor2,valor3;
        valor1=prompt("ingrese el primer valor: ");
        valor1=parseInt(valor1);
        valor2=prompt("ingrese el segundo valor: ");
        valor2=parseInt(valor2);
        valor3=prompt("ingrese el tercer valor: ");
        valor3=parseInt(valor3);
        var suma;
        suma=(valor1+valor2)*valor3;
        if(valor1==valor2&&valor3){
            document.write("EL RESULTADO ES: "+suma);
        }
        else{
            document.write("los resultados son diferentes:"+valor1+valor2+valor3);
        }
    </script>
</body>
</html>

        function verResultados() {
            var correctas = 0;

            var s1 = document.form1.D1.options
            [document.form1.D1.selectedIndex].text;
            if (s1 == "Un lenguaje para extender las capacidades de HTML")
                correctas++;

                correctas++;
            else
                incorrectas++;

            [document.form1.D3.selectedIndex].text;
            if (s3 == "Si")
                correctas++;

                incorrectas++;

            [document.form1.D4.selectedIndex].text;

                incorrectas++;
            document.form1.T1.value = correctas;

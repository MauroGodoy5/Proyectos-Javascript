<body>
    <script>
        var valor1,valor2,valor3;
        valor1=prompt("ingrese el primer valor: ");

        if(valor1<10&&valor2<10&&valor3<10){
            document.write("TODOS LOS NUMEROS SON MENORES A 10");
        }
        else{
            document.write("NO TODOS LOS NUMEROS SON MENORES A 10");
        }
    </script>

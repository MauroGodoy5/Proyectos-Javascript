<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var email;

email=prompt("Ingrese un email: ");

if (email.indexOf("@")!=-1){
    document.write("El email ingresado lleva @");
}
else{
    document.write("El email ingresado no lleva @");
}
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1;
        var altura;
        var suma=0;
        while(x<=5){
            altura=prompt("ingrese la altura: ");
            altura=parseFloat(altura);
            suma=suma+altura;
            x=x+1;
            
        }
        document.write("la altura es: "+altura);
        var prom=suma/5;
        document.write("la altura promedio es: "+prom);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x;
        x=11;
        document.write("Impresión de los 25 términos de la serie 11 - 22 - 33 - 44 ... <br>");
        document.write("<br>");
        var termino=11;
        var x=1;
        while(x<=25){
            document.write(termino+"-");
            x++;
            termino=termino+11;
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x;
        x=1;
        var valorfinal;
        valorfinal=prompt("INGRESE EL VALOR FINAL: ");
        valorfinal=parseInt(valorfinal);
        while(x<=valorfinal){
            document.write(x);
            document.write("<br>");
            x=x+1;

        }
    </script>
</body>
</html>
